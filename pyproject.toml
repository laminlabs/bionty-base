[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "bionty"
authors = [{name = "Lamin Labs", email = "laminlabs@gmail.com"}]
readme = "README.md"
dynamic = ["version", "description"]
dependencies = [
    "lamin_logger",
    "anndata",
    "pandas",
    "loguru",
    "typeguard",
    "pronto",
    "orjson",
    "pyarrow",
    "nbproject",
]

[project.urls]
Home = "https://github.com/laminlabs/bionty"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "nox",
]
test = [
    "pytest>=6.0",
    "pytest-cov",
    "nbmake",
    "scanpy",
]

[project.scripts]
bionty = "bionty.__main__:main"

[tool.black]
preview = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.coverage.run]
omit = [
    "bionty/*",
]
